name: CI - Avaliador de Práticas Ágeis

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do repositório
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

    #   # 4. (Opcional) Validar se o script roda sem erros de import
    #   - name: Smoke test (import check)
    #     run: |
    #       python -c "import sys; import aval_mds if False else print('Imports OK')"


      # 6. Executar testes, se existir tests/
      - name: Run tests
        if: ${{ hashFiles('tests/**/*.py') != '' }}
        run: |
          pip install pytest
          pytest -q